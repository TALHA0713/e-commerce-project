<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyShop Dashboard</title>
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/products.css" />
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div class="header-top">
                <div class="logo">🛍️ MyShop</div>
                <div class="hamburger" id="hamburger">&#9776;</div>
            </div>
            <div class="header-actions">
                <input type="text" placeholder="Search products..." class="search-input" />
                <div class="user-info">
                    <img src="https://i.pravatar.cc/32" alt="User" class="user-avatar" />
                    <span class="username">Admin</span>
                </div>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
            <span class="close-btn" id="closeSidebar">&times;</span>
            <ul class="nav">
                <li><a href="./index.html">🏠 Dashboard</a></li>
                <li><a href="./products.html" class="active">📦 Products</a></li>
                <li><a href="./orders.html">🛒 Orders</a></li>
                <li><a href="./customers.html">👤 Customers</a></li>
                <li><a href="#">🚪 Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2>All Products</h2>
                <p>Explore the full range of products available in your store.</p>
            </div>
            <div class="content-actions">
                <button class="btn">➕ Add New Product</button>
                <button class="btn secondary">📥 Import Products</button>
            </div>
        </div>


        <div class="category-grid" id="productGrid"></div>


        <div class="footer">
            <div class="footer-top">
                <div class="footer-logo">
                    🛍️ <strong>MyShop</strong>
                </div>
                <div class="footer-links">
                    <a href="./privacy.html">Privacy Policy</a>
                    <a href="./terms.html">Terms of Service</a>
                    <a href="./contact.html">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 MyShop. All rights reserved.</p>
                <p>Made with ❤️ for online shoppers.</p>
            </div>
        </div>

</body>

<script>

    const categories = [
        { name: "Electronics", image: "./images/mergers.png", link: "electronics.html" },
        { name: "Mobile Phones", image: "./images/mergers.png", link: "" },
        { name: "Laptops & Computers", image: "./images/mergers.png", link: "" },
        { name: "Home Appliances", image: "./images/mergers.png", link: "" },
        { name: "Fashion", image: "./images/mergers.png", link: "" },
        { name: "Beauty & Personal Care", image: "./images/mergers.png", link: "" },
        { name: "Furniture", image: "./images/mergers.png", link: "" },
        { name: "Sports & Outdoors", image: "./images/mergers.png", link: "" },
        { name: "Books & Stationery", image: "./images/mergers.png", link: "" },
        { name: "Toys & Games", image: "./images/mergers.png", link: "" },
        { name: "Grocery & Essentials", image: "./images/mergers.png", link: "" },
        { name: "Health & Wellness", image: "./images/mergers.png", link: "" },
        { name: "Jewelry & Accessories", image: "./images/mergers.png", link: "" },
        { name: "Footwear", image: "./images/mergers.png", link: "" },
        { name: "Watches", image: "./images/mergers.png", link: "" }
    ];

    const grid = document.getElementById("productGrid");

    categories.forEach(category => {
        const card = document.createElement("a");
        card.href = category.link;
        card.className = "product-category";
        card.innerHTML = `
      <img src="${category.image}" alt="${category.name}">
      <h3>${category.name}</h3>
    `;
        grid.appendChild(card);
    });
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");
    const closeBtn = document.getElementById("closeSidebar");

    hamburger.addEventListener("click", () => {
        sidebar.classList.add("open");
    });

    closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("open");
    });
</script>

</html>
